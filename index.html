<!DOCTYPE html>
<html lang="en">
<head>
  <title>Arcade.com</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">

    <section id="app">
        <h1>Apps</h1>
        <div class="line"></div>
        <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/AmAIOlod-80aGvVFcBdbfjebPGUlVaYjI8ECZcJtZks/embed"></iframe>
        <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/U9AQsuLnTixFr5caYUBM9qmkuaPCvmuWblFMcUPrC14/embed"></iframe>
    </section>
    <h2>Games</h2>
    <h5>Click on the games to play.</h5>
	<div class="carousel slide" id="games">
	<center>
	<div class="carousel-inner">
	<div class="item active">
	<a href="https://studio.code.org/projects/gamelab/cuC_P1PEz97oTwpbGhLObKF6MW-0yuOgwLrrTSreJgs"><img src="Car.png"></a>
	<p>Car Racer '22</p>
	</div>
	<div class="item">
	<a href="https://studio.code.org/projects/gamelab/cuC_P1PEz97oTwpbGhLObA58CBwdL7dotLt7xnPoVQs"><img src="thumbnail.png"></a>
	<p>Astronaut Adventure</p>
	</div>
	</div>
	</center>
	<a href="#games" class="left carousel-control" data-slide="prev">
	<span class="glyphicon glyphicon-chevron-left"></span>
	</a>
	<a href="#games" class="right carousel-control" data-slide="next">
	<span class="glyphicon glyphicon-chevron-right"></span>
	</a>
	</div>
</div>

</html>
